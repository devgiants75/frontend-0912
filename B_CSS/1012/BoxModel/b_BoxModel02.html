<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스 모델의 기본 구성</title>
  <link rel="stylesheet" href="styles/b_BoxModel02.css">
</head>
<body>
  <!--  
    박스 모델의 기본 구성

    웹 문서의 '블록 레벨 요소'는 모두 박스 형태
    ? 콘텐츠(content) 영역
      : 박스 모델의 중심 부분
        (텍스트, 이미지, 다른 미디어 등의 실제 컨텐츠를 포함)
      : width, height 속성으로 해당 영역의 크기를 정의
    ? 패딩(padding) 영역
      : 콘텐츠와 테두리(border) 사이의 공간
        내부 여백을 생성
      : padding-top, padding-right 등 padding 속성을 사용하여 각각의 방향에 대한 패딩 크기 설정 가능
    ? 테두리(border) 영역
      : 콘텐츠와 패딩을 둘러싼 외부 요소와의 경계를 정의
      : border 속성을 사용하여 테두리의 두께, 스타일, 색상, 모서리 둥근 정도를 조절 가능
    ? 마진(margin) 영역
      : 박스 외부의 공간, 다른 요소들과의 간격을 생성
      : margin-top, margin-right 등 margin 속성을 사용하여 각각의 방향에 대한 마진 크기 설정 가능

    ! width, height 속성
      : 콘텐츠 영역의 크기 지정
      속성값
        ? 크기
        ? 백분율
        ? auto: 콘텐츠의 양에 따라 자동으로 결정(기본값)
    ! box-sizing 속성
      : 웹 문서에서 여러 가지 요소 배치 시 실제 박스 모델이 차지하는 크기
      속성값
        ? content-box(기본값)
          : 요소의 width, height 속성이 콘텐츠 영역에만 적용
          : 패딩과 테두리는 이 값에 추가
        ? border-box
          : width, height 값이 테두리(border)까지 포함하여 계산되는 박스 모델
      ^ 웹 문서 레이아웃을 만들 때는 
      ^ 요소의 크기를 쉽게 계산하기 위해 box-sizing 속성을
      ^ border-box로 지정하는 것을 권장

    ! box-shadow 속성
      : 박스 모델에 그림자 효과를 주는 속성
        이미지 | div요소와 같은 전체 영역에 지정하여 삽입
      속성값
        ? 수평거리(필수)
          : 그림자가 가로로 얼마나 떨어져 있는지 표시
            (양수: 오른쪽, 음수: 왼쪽)
        ? 수직거리(필수)
          : 그림자가 세로로 얼마나 떨어져 있는지 표시
            (양수: 아래쪽, 음수: 위쪽)
        ? 흐림정도
          : 생략 시 0을 기본값(진한 그림자 표시)
            음수X, 양수로 값이 커질수록 부드러운 그림자 표시
        ? 번짐정도
          : 생략 시 0을 기본값
            (양수: 모든 방향으로 퍼짐, 음수: 모든 방향으로 축소)
        ? 색상
          : 한 가지만 지정 | 공백으로 구분하여 여러 색상 지정 가능
            기본값 (검은색)
        ? inset
          : 테두리 안쪽 그림자로 그려짐
  -->
  <div class="box1">
    Content Box
  </div>
  <div class="box2">
    Border Box
  </div>
  <!--  
    위의 두 박슨느 너비와 높이를 동일하게 200px로 지정하였지만
    , 실제 콘텐츠 영역은 border-box로 계산하는 경우 좌우 패딩값, 좌우 테두릿값을 제외한 140px로 지정
  -->

  <hr />
  <h2>Box Shadow 속성</h2>
  <!-- 
    수평 수직 흐림 번짐 색상
  -->
  <div class="shadow box3"></div>
  <div class="shadow box4"></div>
</body>
</html>
