<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS3 애니메이션</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--  
        - #container는 가로 폭이 1000px이고, 페이지의 중앙에 위치
        상하 마진은 20px
        - h1 태그의 텍스트는 가운데 정렬
        - 모든 img 태그의 가로 폭은 300px, 세로 높이는 200px

        - .prod-list는 순서 없는 리스트로 스타일을 초기화하고, 리스트의 왼쪽 패딩은 제거
        - .prod-list li는 왼쪽으로 부유(float)하며, 상하좌우 마진은 10px, 오버플로는 숨겨짐 위치 속성은 relative로 설정
        - .prod-list img는 왼쪽으로 부유하며, 마진과 패딩은 없고, z-index는 5로 설정
        - .prod-list .caption은 absolute 위치 속성을 가지며, 기본 위치에서 200px 아래에 위치
            가로 폭은 300px, 세로 높이는 200px, 패딩 상단은 20px
            배경색은 반투명한 검정색(rgba(0, 0, 0, 0.6))이어야 하며, 기본적으로 화면에 보이지 않게 설정(opacity: 0). 
            트랜지션은 모든 속성에 대해 0.6s 동안 ease-in-out 효과를 적용하고, z-index는 10으로 설정

        .prod-list li에 마우스를 올렸을 때 .caption의 opacity는 1로 변경되고, 위로 200px 이동
        .prod-list .caption h2와 .prod-list .caption p는 텍스트 색상이 흰색이고, 가운데 정렬
    -->
    <div id="container">
        <h1>신상품 목록</h1>
        <ul class="prod-list">
            <li>
                <img src="../../../../images/images-folder.jpg">
                <div class="caption">
                    <h2>상품 1</h2>
                    <p>상품 1 설명 텍스트</p>
                    <p>가격 : 12,345원</p>
                </div>
            </li>
            <li>
                <img src="../../../../images/images-folder.jpg">
                <div class="caption">
                    <h2>상품 2</h2>
                    <p>상품 2 설명 텍스트</p>
                    <p>가격 : 12,345원</p>
                </div>
            </li>
            <li>
                <img src="../../../../images/images-folder.jpg">
                <div class="caption">
                    <h2>상품 3</h2>
                    <p>상품 3 설명 텍스트</p>
                    <p>가격 : 12,345원</p>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
