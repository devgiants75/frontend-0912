<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연결 선택자 예제 실습</title>
  <link rel="stylesheet" href="styles/b_practice01.css">
  <!-- 
    css 파일 연결 
    동시 선택자(h1 h2 색상을 green)
    하위 선택자(article 태그 아래의 p태그에 blue)
    자식 선택자(ul 아래의 li에 list-style-type: square)
    인접 형제 선택자(들여쓰기: text-indent: 20px)
    일반 형제 선택자(글자 기울임체: font-style: italic)
  -->
</head>
<body>
  <!--  
    h1
    article(h2, p, p, ul-li*3)
    p
  -->
  <h1>Welcome</h1>
  <article>
    <h2>
      Section Title
    </h2>
    <p>This is a paragraph right after the title.</p>
    <p>Another paragraph inside the article</p>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </article>
  <p>A paragraph outside the article</p>
</body>
</html>
