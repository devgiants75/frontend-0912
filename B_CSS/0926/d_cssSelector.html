<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 선택자</title>
  <link rel="stylesheet" href="styles/d_cssSelector.css">
</head>
<body>
  <!--  
    CSS Selector 선택자
    선택자: 웹 문서에서 어느 부분에 스타일을 적용할 지 알려주는 기능

    : CSS 규칙의 첫 번째 부분

    !1. 전체 선택자(Universal Selector)
    : 문서의 모든 항목을 선택
    (다른 요소 및 하위 연결자와 함께 연결된 경우 상위 요소 내부)
    : 별표(*) 사용
    : 스타일을 문서의 모든 요소에 적용할 때 사용
    : 주로 웹 브라우저의 기본 스타일을 초기화 할 때 사용
    >> ex) 
      - 웹 문서 내용을 브라우저 창에 바짝 붙지 않도록
        문서 내용과 브라우저 테두리 사이에 있는 여백 제거!
      - ul 태그의 불릿을 제거!

    !2. 타입 선택자(Type Selector)
    = 태그(Tag) 선택자 = 요소(Element) 선택자
    : 타입 선택자를 사용해 스타일을 지정할 경우
      해당 태그를 사용한 모든 요소에 적용

    !3. 클래스 선택자(Class Selector)
    : 특정 부분에 스타일을 적용
    : 클래스 이름을 사용하여 다른 선택자와 구별
      > 클래스 이름 앞에 마침표(.)를 반드시 붙여야 한다.
    : 태그에 class 속성을 사용하여 클래스명을 지정
      클래스명은 동일한 문서 내에서 여러번 지정 가능
    : 하나의 태그에 여러 개의 class 지정이 가능
      > 클래스명을 공백 없이 나란히 작성하는 경우 
        두 개의 클래스명을 모두 가진 요소에만 css 스타일을 적용
    
    !4. 아이디 선택자(Id Selector)
    : 특정 부분에 스타일을 한 번만 적용
    : 아이디 이름을 사용하여 다른 선택자와 구별
      > 아이디 이름 앞에 샾(#)을 반드시 붙여야 한다.
    : 아이디 선택자는 문서에서 딱 한 번만 적용 가능
    : 요소에 하나의 id값만 적용 가능

    !5. 그룹 선택자(Group Selector)
    : 같은 스타일 규칙을 사용하는 요소를 묶어서 사용
    : 여러 선택자에서 같은 스타일 규칙을 사용하는 경우에
      쉼표(,)로 구분해 여러 선택자를 나열하여 적용 가능
  -->
  <img src="../../images/images-folder.jpg" alt="강아지" width="300px" />
  
  <!-- 줄바꿈 태그 -->
  <br /> 
  
  <h2>전체 선택자 사용</h2>
  <ul>
    <li>전체 선택자를 활용하여</li>
    <li>ul태그의 불릿 없애기</li>
  </ul>
  
  <!-- 가로 수평선을 지정하는 태그 -->
  <hr />
  <ul>
    <li>두 번째 ul태그</li>
    <li>css 선택자 학습중입니다.</li>
  </ul>

  <h2>타입 선택자 사용</h2>
  
  <h3 id="title">롯데 자이언츠 선발 라인업</h3>
  <div id="container">
    <p class="oddNumber underFive">1번 타자 차은우</p>
    <p class="underFive">2번 타자 송강</p>
    <p class="oddNumber underFive">3번 타자 박보검</p>
    <p class="underFive">4번 타자 서강준</p>
    <p class="oddNumber">5번 타자 공유</p>
    <p>6번 타자 임시완</p>
    <p class="oddNumber">7번 타자 박서준</p>
    <p>8번 타자 이수혁</p>
    <p class="oddNumber">9번 타자 이동욱</p>
  </div>

</body>
</html>
