<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS margin</title>
  <link rel="stylesheet" href="styles/a_Margin01.css">
</head>
<body>
  <!--  
    CSS Box Model - margin

    ! margin(마진)
      : 두 박스 모델(요소) 사이의 여백
      : 요소와 주변 요소 간의 간격을 만들 때 사용
      : 상, 우, 하, 좌의 여백 지정 가능
      : 4가지 방향에 한번에 똑같이 지정 가능 
        | 특정 방향 만 지정 가능(margin-방향)
      속성값
        ? margin-top, margin-right, margin-bottom, margin-left
        ? 값 - 크기(절대, 상대), 백분율, auto
        ? auto
          : 브라우저가 마진을 자동으로 계산하여,
            중앙 정렬 등에 활용 가능
          : display 속성에서 지정한 값에 맞게 적절한 값을 자동으로 지정

        ? margin 속성을 사용하여 웹 문서 정렬 시
          : 배치할 요소의 너비값을 지정
          : margin-right, margin-left의 속성값을 auto로 지정
            - 웹 브라우저 화면의 너비에서 요소 너비값을 뺀 나머지 영역을 좌우 마진으로 자동계산
          
        ^ 웹 문서에서 텍스트 요소 배치 시
          : text-align 속성
        ^ 웹 문서(요소) 전체를 배치
          : margin 속성

      ex. margin: 10px 20px 30px (상10 우20 하30 좌20)
          margin: 10px 20px (상10 우20 하10 좌20)
  -->

  <h2>CSS margin</h2>

  <div id="margin1"></div>
  <div id="margin2"></div>
  <div id="margin3"></div>
  <div id="margin4"></div>
  <div id="margin5"></div>
  <hr />
  <div id="margin6"></div>

</body>
</html>
