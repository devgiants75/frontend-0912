<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 정렬</title>
  <link rel="stylesheet" href="styles/b_textAlign.css">
</head>
<body>
  <!--  
    ! 2. text-align 속성
    : 문단의 텍스트 정렬 방법 지정
    : 속성값
    ? start
      : 현재 텍스트 줄의 시작 위치에 맞추어 문단을 정렬
    ? end
      : 현재 텍스트 줄의 끝 위치에 맞추어 문단을 정렬
    ? left, right
      : 각각 왼쪽, 오른쪽에 맞추어 문단을 정렬
    ? center
      : 가운데에 맞추어 문단을 정렬
    ? justify
      : 양쪽에 맞추어 문단을 정렬
      : 모든 텍스트 줄이 동일한 너비가 되도록 단어 사이의 간격을 조정하여 텍스트를 펼침
    ? match-parent
      : 부모 요소에 따라 문단을 정렬

    >> 정렬 방법을 지정하지 않을 경우
      : 왼쪽 정렬이 기본
    >> 왼쪽 정렬에서는 오른쪽 여백 X
      양쪽 정렬에서는 오른쪽 여백 X
      오른쪽 정렬에서는 왼쪽 여백 O
  -->
  <p>2024년 프로야구 우승 롯데 자이언츠</p>
  <!-- class 속성명 right -->
  <p class="right">
    2024년 프로야구 우승 롯데 자이언츠
  </p>
  <!-- class 속성명 center -->
  <p class="center">
    2024년 프로야구 우승 롯데 자이언츠
  </p>
  <!-- class 속성명 justify -->
  <p class="justify">
    2024년 프로야구 우승 롯데 자이언츠 2024년 프로야구 한국시리즈 우승 롯데 자이언츠
  </p>
</body>
</html>
