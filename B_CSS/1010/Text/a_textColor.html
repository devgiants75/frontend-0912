<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 스타일</title>
</head>
<body>
  <!--  
    글꼴 스타일: 'font-'로 시작하는 속성
    텍스트 스타일
    : 텍스트의 간격 및 기타 레이아웃 기능에 영향을 주는 속성
    : 글자와 단어, 글자로 이루어진 문단에 사용하는 스타일

    ! 1. color 속성
    : 웹 문서에서 문단이나 제목 등의 텍스트에 글자색을 변경
    : 속성값 - 16진수 | rgb(rgba 가능) | hsl(hsla 가능) | 색상 이름

    ? 16진수
    : 0 ~ 9, a ~ f
    : 16진수로 색상을 표현하는 방법
      # 기호 다음에 6자리 16진수로 표시
      #000000, #ffffff
      (플러그인 'Color Highlight'를 통해 코드 상에서 색상 확인 가능)
      (구글 'color picker'를 사용하여 색상값 추출 가능)
    
    ? rgb(rgba)
    r: red
    g: green
    b: blue
    : rgb 표기법
      - 하나도 섞이지 않을 경우: 0
      - 가득 섞였을 경우: 255
      rgb(255, 0, 0)
      rgb(0, 255, 0)
      rgb(0, 0, 255)
    a: alpha(투명도)
      0(투명) ~ 1(불투명)
      rgba(255, 0, 0, 0.5)

    ? hsl(hsla)
    h: hue(색상)
    s: saturation(채도)
    l: lightness(명도)
    a: alpha(투명도)
    hsl(0, 100%, 50%);

    ? 영문명
    : red, yellow, balck과 같은 색상 영문명을 사용
  -->

  <p style="color: violet;">Color 속성값 영문명</p>
  <!-- 
    인라인 스타일 rgb(aliceblue), hsl(yellow), 16진수로(tomato) -->
  <p style="color: rgb(240, 248, 255)">Color 속성값 rgb</p>
  <p style="color: hsl(60, 100%, 50%)">Color 속성값 hsl</p>
  <p style="color: #1a7348">Color 속성값 16진수</p>

  <!-- 컬러 팔레트를 사용하여 컬러 조합 선택 -->
</body>
</html>
