<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 문서 객체 조작</title>
  <script>
    //? body태그가 생성되기 이전의 script 태그로 body태그를 조작 (Error)

    // const h1 = (text) => `<h1>${text}</h1>`;
    // document.body.innerHTML += h1('1번째 script 태그');

    document.addEventListener('DOMContentLoaded', () => {
      const h1 = (text) => `<h1>${text}</h1>`;
      document.body.innerHTML += h1('1번째 script 태그');
    })
  </script>
  
</head>
<body>
  <h1></h1>

  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>

  <script>
    const h2 = (text) => `<h2>${text}</h2>`;
    // body태그가 생성되기 이전의 script 태그로 body태그를 조작
    document.body.innerHTML += h2('2번째 script 태그');
  </script>
  <script src="script.js"></script>
</body>
</html>
