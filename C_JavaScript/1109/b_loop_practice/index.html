<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 반복문 예제</title>
</head>
<body>
  <!--  
    input창으로 사용자로부터 숫자 입력
    사용자가 버튼 클릭 시 입력한 정수보다 작은 제곱수를 생성하는 버튼을 생성

    예) 26입력
      1, 4, 9, 16, 25
  -->

  <!-- 사용자 입력을 위한 레이블 설정 -->
  <label for="number">Enter number: </label>
  <!-- 사용자로부터 숫자를 입력받을 텍스트 필드 생성 -->
  <input id="number" type="text" />

  <!-- 클릭 시 정수 제곱수를 생성하는 버튼 생성 -->
  <button>Generate integer squares</button>

  <!-- 결과 출력 단락 정의 -->
  <p>Output: </p>
  
  <script src="script.js"></script>
</body>
</html>
