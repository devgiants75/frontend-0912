<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문서구조에 따른 가상 클래스 선택자</title>
  <link rel="stylesheet" href="styles/b_pseudo02.css">
</head>
<body>
  <!--  
    웹 문서의 구조를 기준으로 특정 위치에 있는 요소를 찾아 스타일 적용
    ! :only-child
      부모 안에 자식 요소가 하나뿐일 때 자식 요소를 선택
    ! A:only-type-of
      부모 안에 A 요소가 하나뿐일 때 선택
    ! :fisrt-child
      부모 안에 있는 모든 요소 중에서 첫 번째 자식 요소 선택
    ! :last-child
      부모 안에 있는 모든 요소 중에서 마지막 자식 요소 선택

    ! A:first-type-of
      부모 안에 있는 A요소 중에서 첫 번째 요소를 선책
    ! A:last-type-of
      부모 안에 있는 A요소 중에서 마지막 요소를 선책

    ! nth-child(n)
      부모 안에 있는 모든 요소 중에서 n번째 자식 요소를 선택
    ! A:nth-of-type(n)
      부모 안에 있는 요소 중에서 n번째 요소를 선택

    ? 가상 요소
      특정 부분에 스타일을 적용하거나, 문서에 표시되는 내용을 추가하는 데 사용
      ! ::before
        특정 요소의 앞에 지정한 콘텐츠 추가
      ! ::after
        특정 요소의 뒤에 지정한 콘텐츠 추가
      ! ::first-line
        특정 요소의 첫번재 줄에 스타일 적용
      ! ::first-letter
        특정 요소의 첫번재 글자에 스타일 적용
  -->
  <ul>
    <li>항목 1</li>
    <li>항목 2</li>
    <li>항목 3</li>
    <li>항목 4</li>
  </ul>

  <p>문단 1</p>
  <p>문단 2</p>
  <span>스팬 1</span>
  <span>스팬 2</span>

  <ul>
    <li>단독 항목</li>
  </ul>

  <div>
    <p>단독 문단</p>
  </div>

  <hr />
  <h2>가상 요소 선택자 예제</h2>
  <div class="section">
    <h2 class="section-title">
      섹션 1
    </h2>
    <p>이것은 섹션 1의 첫 번째 문단입니다.</p>
    <p>이것은 섹션 1의 두 번째 문단입니다.</p>
  </div>
  
  <div class="section">
    <h2 class="section-title">
      섹션 2
    </h2>
    <p>이것은 섹션 2의 첫 번째 문단입니다.</p>
    <p>이것은 섹션 2의 두 번째 문단입니다.</p>
    <p>이것은 섹션 2의 세 번째 문단입니다.</p>
  </div>
</body>
</html>
