<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS란 무엇인가?</title>
  <!-- 
    link태그: 웹 문서와 연결시켜주는 태그

    rel속성: relationship(연관 관계)을 명시
    href속성: 연결할 css파일의 주소
  -->
  <link rel="stylesheet" href="a_css.css">
</head>
<body>
  <!--  
    html: 콘텐츠의 구조, 의미를 정의(마크업 언어)
    css: 스타일, 레이아웃을 지정(스타일 시트 언어)

    css(Cascading Style Sheets)
    >> cascading: '위에서 아래로 흐르는 & 상속 또는 종속하는'
    >> style: html 문서의 겉모습(디자인)을 결정짓는 것
    : 종속된 스타일 형식

    CSS 스타일 형식(기본 형태)
    
    선택자(스타일을 지정하고 싶은 구조) {
      속성1: 속성값1;
      속성2: 속성값2;
      ...
      속성10: 속성값10;
    }

    >> 스타일 규칙: 속성과 값이 하나의 쌍으로 이루어진 것
    >> 세미콜론(;)으로 구분하여 스타일 규칙을 여러 개 지정 가능

    >> 선택자: 스타일을 어느 태그(구조)에 적용할 것인지를 지정
    >> 중괄호 {} 사이에 스타일 정보를 입력

    p {
      color: blue;
    }

    CSS파일 확장명: .css
    >> html 문서와 달리 파일의 기본 구조가 없다.

    CSS 소스 경량화
    : css minify, css compress 페이지를 검색하면
      다양한 css 소스 경량화 무료 제공 페이지 이용 가능

    web developer 설치
    : CSS 코드, CSS 적용을 배제한 페이지 확인

    CSS Style Sheets
    : 스타일 규칙을 한눈에 확인하고 필요할 때마다 
      수정하기 쉽도록 한 군데 묶어 놓은 것 

    !1. 브라우저 기본 스타일
    : 웹 브라우저에 기본으로 적용되어 있는 스타일

    ex) h1태그 사용 시 - 제목 텍스트의 글자가 크고 굵게 표시
        p태그 사용 시 - 제목보다 작게 표시
  -->

  <p>처음으로 적용하는 CSS 스타일</p>
</body>
</html>
