<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css 선택자 예제 실습</title>
  <link rel="stylesheet" href="styles/e_cssSelectorPractice.css">
</head>
<body>
  <!-- 
    css 외부 스타일 시트 연결
    - h1 태그에 title이라는 이름으로 clss 속성
    - div 태그의 두 번째 p태그에 highlight라는 이름으로 class 속성

    1. 모든 요소의 여백(margin)과 패딩(padding)을 0으로 설정하세요.(margin, padding 속성을 0으로 지정)
    2. 모든 p 태그의 글자색을 파란색으로 변경하세요.
    3. .highlight 클래스가 부여된 요소의 배경색을 노란색으로 설정하세요.
    4. #content 아이디가 부여된 요소 내의 모든 텍스트를 가운데 정렬하세요.(text-align)
    5. h1 태그와 footer 내의 p 태그의 글자 크기를 24px로 설정하세요.(font-size)

    지정된 태그 내의 지정된 태그에만 속성을 지정하고자 하는 경우
    : 태그를 띄어쓰기하여 나열
    ex) footer 태그 내의 p 태그 설정
    footer p
  -->
  <h1 class="title">Welcome to CSS</h1>

  <div id="content">
    <p>This is a sample paragraph.</p>
    <p class="highlight">This paragraph needs special attention.</p>
  </div>

  <footer>
    <p>Footer Content</p>
  </footer>

</body>
</html>
