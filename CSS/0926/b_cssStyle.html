<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스타일 시트</title>
  <style>
    h2 {
      color: tomato;
      background-color: black;
    }

    li {
      color: rgb(146, 33, 51);
    }
  </style>
  <link rel="stylesheet" href="styles/b_cssStyle.css">
</head>
<body>
  <!-- 
  CSS Style Sheets
  : 스타일 규칙을 한눈에 확인하고 필요할 때마다 
    수정하기 쉽도록 한 군데 묶어 놓은 것 

  !1. 브라우저 기본 스타일
  : 웹 브라우저에 기본으로 적용되어 있는 스타일

  ex) h1태그 사용 시 - 제목 텍스트의 글자가 크고 굵게 표시
      p태그 사용 시 - 제목보다 작게 표시 
  
  !2. 사용자 지정 스타일
  : 사이트 제작자가 만드는 스타일
  : '인라인 스타일', '내부 스타일 시트', '외부 스타일 시트'

  ?2-1. 인라인 스타일
  : 스타일 시트 사용 X
  : 스타일을 적용할 대상에 직접 표시
  : style 속성이 포함된 한 요소에만 영향을 주는 CSS 선언
  >> 유지보수, 코드의 중복이라는 점에서 사용 X

  ?2-2. 내부 스타일 시트
  : 웹 문서 안에서 사용할 스타일을 같은 문서 안에서 정리
  : 모든 스타일 정보는 head 태그 안에 정의
  : <style>과 <style/> 태그 사이에 스타일 작성

  ?2-3. 외부 스타일 시트
  : 여러 웹 문서에서 사용할 스타일을 별도 파일로 저장
  : 외부 스타일 시트 확장자: .css
  : 외부 스타일 시트와 웹 문서를 연결: <link> 태그 사용
  -->

  <!-- 브라우저 기본 스타일 -->
  <h1>제목 태그입니다.</h1>
  <p>단락 태그입니다.</p>

  <!-- 인라인 스타일 -->
  <h1 style="color: blue">2024 프로야구 우승팀</h1>
  <p style="color: green">롯데 자이언츠</p>

  <!-- 내부 스타일 시트 -->
  <h2>2025 프로야구 우승팀</h2>
  <ul>
    <li>롯데 자이언츠</li>
    <li>롯데 자이언츠</li>
    <li>롯데 자이언츠</li>
    <li>롯데 자이언츠</li>
  </ul>

  <!-- 외부 스타일 시트 -->
  <table>
    <tr>
      <td>1행 1열</td>
      <td>1행 2열</td>
    </tr>
    <tr>
      <td>2행 1열</td>
      <td>2행 2열</td>
    </tr>
  </table>
</body>
</html>
