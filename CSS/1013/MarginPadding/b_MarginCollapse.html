<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS margin collapse</title>
  <link rel="stylesheet" href="styles/b_MarginCollapse.css">
</head>
<body>
  <!--  
    ! margin Collapse (마진 중첩 | 마진 상쇄 현상)
      : 주로 블록 레벨 요소에서 발생
        , 두 개 이상의 마진이 만나 적은 크기의 마진이 중복되는 현상을 의미
      ? 수직 마진 중복
        : 두 개의 인접한 블록 레벨 요소의 위쪽 마진과 아래쪽 마진이 만나서 중복
        : 아래의 예시에서 강아지1과 강아지2 사이의 여백마진이 60px (X)
        : >> 여러 요소를 세로 배치할 때, 맨 위의 마진과 맨 아래의 마진에 비해 중간에 있는 마진이 지나치게 커지는 것을 방지
        ^ 오른쪽 마진과 왼쪽 마진이 만날 경우에는 중첩 되지 X
        ^ 마진 대신 각각의 요소에 padding을 적용
        ^ 중첩된 요소에 overflow: auto,hidden 적용: 마진 중복을 방지
  -->
  <h2>margin 중첩 현상</h2>

  <div id="collapse">
    <img src="../../../images/images-folder.jpg" alt="이미지">
  </div>
  <div id="collapse">
    <img src="../../../images/images-folder.jpg" alt="이미지">
  </div>
  <div id="collapse">
    <img src="../../../images/images-folder.jpg" alt="이미지">
  </div>
</body>
</html>
