<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블록 & 인라인</title>
  <link rel="stylesheet" href="styles/a_BoxModel01.css">
</head>
<body>
  <!--  
    CSS Box Model
    : 웹 문서에서 내용 배치 시
      > 각 요소를 박스 형태로 구성
    : 각각의 박스 모델은 실제 내용이 들어가는 콘텐츠 영역과 테두리, 여백으로 구성

    ! 1. 블록 레벨 요소
      : 태그를 사용해 요소 삽입 시 혼자 한 줄을 차지하는 것
        해당 요소의 너비가 100%
        블록 레벨 요소의 왼쪽이나 오른쪽에 다른 요소가 올 수 X
      : 크기 - width, height 속성이 모두 조절 가능

      ex. h1, div, p, ul, ol, li, table, 시맨틱 태그 등

    ! 2. 인라인 레벨 요소 
      : 태그를 사용해 요소 삽입 시
      해당 콘텐츠 만큼만 영역을 차지
        나머지 공간에 다른 요소 삽입 가능
        한 줄에 여러 개의 인라인 레벨 요소 삽입 가능
      : 크기 - width, height 속성이 적용되지 X
              line-height 속성은 적용 O

      ex. span, img, a, strong, b, i, input, br 등

    >> 특징
      : 블록 레벨 요소는 다른 블록 레벨 요소 또는 인라인 레벨 요소를 포함할 수 있다.
      : 인라인 레벨 요소는 다른 블록 레벨 요소를 포함할 수 없다.
  -->
  <h1>블록 레벨 요소</h1>
  <div>
    2023년 프로야구
    <p class="red">정규시즌</p>
    우승팀은
  </div>
  <p>LG 트윈스</p>

  <hr />

  <h1>인라인 레벨 요소</h1>
  <div>
    2023년 프로야구
    <span class="red">정규 시즌</span>
    우승팀은
  </div>
  <p>LG 트윈스</p>

</body>
</html>
