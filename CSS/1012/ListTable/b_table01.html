<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표 스타일</title>
  <link rel="stylesheet" href="styles/b_table01.css">
</head>
<body>
  <!--  
    ! 1. caption-side 속성
      : 표 제목 위치를 정해주는 속성
      속성값
      ? top(기본값): 표 위에 위치
      ? botton: 표 아래에 위치

    ! 2. border 속성
      : 요소의 테두리를 스타일링하는 속성
      속성값
      ? border-style: 테두리 스타일
        none(테두리 X)
        solid(실선 테두리)
        dashed(대시선 테두리)
        dotted(점선 테두리)
        double(두 줄 테두리)
      ? border-width: 테두리의 너비(px, em)
      ? border-color: 테두리의 색상
      >> border: 너비 스타일 색상

    ! 3. border-spacing 속성
      : 셀과 셀 사이의 여백 지정
      : 표와 셀에 따로 테두리 지정 시 셀과 셀 사이에 여백 생성
      속성값
      : border-collapse 속성이 collapse로 설정된 테이블에는 적용되지 X
        ? 수평거리 수직거리
          (두 값이 같다면 1개만 지정 가능)
    ! 4. border-collapse 속성
      : 표와 셀 테두리를 합쳐주는 속성
      : table 태그, td 태그에서 border 속성 사용 시 셀과 셀 사이에 여백 > 해당 여백을 합쳐주는 속성
      속성값
        ? separate(기본값): 표와 셀의 테두리를 따로 표시
        ? collapse: 표와 셀의 테두리를 합쳐 하나로 표시
  -->
  <h2>상품 구성</h2>
  <table>
    <caption>어센틱 레플리카 유니폼 상품 구성</caption>
    <thead>
      <tr>
        <th>용도</th>
        <th>홈 / 원정</th>
        <th>가격</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">어센틱</td>
        <td>홈 유니폼</td>
        <td>98,000</td>
      </tr>
      <tr>
        <td>원정 유니폼</td>
        <td>89,000</td>
      </tr>
      <tr>
        <td rowspan="2">레플리카</td>
        <td>홈 유니폼</td>
        <td>139,000</td>
      </tr>
      <tr>
        <td>원정 유니폼</td>
        <td>129,000</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
