<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캐스케이딩 규칙</title>
  <link rel="stylesheet" href="styles/e_cascading.css">
</head>
<body>
  <!--  
    CSS(우선 순위가 있는 스타일 시트)
    : 스타일 시트에서는 우선 순위가 위에서 아래!
      (계단식으로 적용!)

    CSS에서는 웹 요소에 둘 이상의 스타일을 적용할 때 우선순위에 따라 적용할 스타일을 결정
    : '스타일 우선순위' & '스타일 상속'

    !스타일 우선순위
    '중요도', '적용 범위', '소스코드의 작성 순서'에 따라 우선순위 결정

    1) 중요도 (1 -> 2 -> 3)
      : 웹 브라우저에 내용을 표시할 때 단순히 CSS 소스의 스타일만 적용되는 것 X
      1. 사용자가 지정한 스타일(윈도우의 고대비 모드를 설정: 검은색)
      2. 제작자 스타일(브라우저를 사용하는 사람: 초록색)
      3. 브라우저 기본 스타일 (구글 페이지의 기본 색상: 흰색)

    2) 적용 범위 (1 > 2 > 3 > 4 > 5)
      : 중요도가 같은 스타일일 경우 적용 범위에 따라 우선순위 결정
      : 스타일 적용 범위가 좁을 수록(정확히 필요한 요소에만 적용)
        우선순위가 높아짐.
      1. !important: 어떤 스타일보다 우선 적용
      2. 인라인 스타일
        : 태그 안에 style 속성을 사용해 해당 태그만 스타일을 적용
      3. id 스타일
      4. class 스타일
      5. 타입(태그, 요소) 스타일

    3) 소스 코드의 작성 순서
      : 중요도와 적용 범위가 같은 스타일
      : 소스 코드의 순서로 우선순위를 결정
      - 나중에 작성한 스타일이 먼저 작성한 스타일을 덮어쓴다.

    !2. 스타일 상속
    : 태그의 포함 관계에 따라
      부모 요소의 스타일을 자식 요소로, 위에서 아래로 전달

    - 상속되는 속성
    : 텍스트 관련 속성
      (color, font-, 텍스트 정렬 등)
    : 리스트 관련 속성
      (list-style 등)

    - 상속되지 않는 속성
    : 박스 모델 속성(높이, 너비, padding, margin, border 등)
    : 배경 스타일 상속(background 등)
    >> 배경 색상은 기본적으로 투명색
    : 위치, 디스플레이 속성(display, position, top, left 등)

    : 강제 상속(inherit 키워드 사용)
  -->
  <h2 style="color: tomato">20231005 프로야구 롯데 자이언츠</h2>
  <p>LG 트윈스 VS 롯데 자이언츠</p>
  <h2 class="where" id="sajik">사직 야구장 경기</h2>
  <p>선발 투수: 한현희</p>

  <div>
    <div class="inherit">안녕하세요 반갑습니다!</div>
  </div>
</body>
</html>
