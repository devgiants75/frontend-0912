<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글꼴 관련 스타일</title>
  <link rel="stylesheet" href="styles/a_text01.css">
</head>
<body>
  <!--  
    텍스트 스타일: 사용하는 글자의 모양새를 지정하는 글꼴 스타일
              & 웹 문서에서 표시되는 텍스트를 지정하는 문단 스타일

    1. 글꼴 스타일 (font로 시작하는 속성)
    ! 1) font-family 속성
        : 웹 문서에서 사용할 글꼴 지정
        : 둘 이상의 글꼴 이름을 지정할 때는 쉼표(,)로 구분
        : 지정한 글꼴이 없을 경우에 대비해 두, 세번째 글꼴까지 지정
        : 글꼴에 띄어쓰기가 필요한 경우 따옴표로 묶어서 표기

    ! 2) font-size 속성
        : 글자 크기를 지정
        : 글자 크기의 단위는 px(픽셀) 또는 pt(포인트) 등으로 지정 하거나 백분율을 사용
        : 절대 크기, 상대 크기, 크기, 백분율

      - 키워드를 사용하여 글자 크기 지정
        xx-small < x-small < small < medium < large < x-large < xx-large
      
      - 단위를 사용하여 글자 크기를 지정(주로 사용)

    ! 3) font-style 속성
        : 이탤릭체로 글자를 표시
        : italic & oblique 
          (웹에서는 주로 italic 사용)
        : normal(일반적인 형태(기본값)로 표시)

    ! 4) font-weight 속성
        : 글자 굵기를 지정

        - 예약어(normal, bold, bolder 등)
        - 숫자값(100 ~ 900 사이)
          400은 normal, 700은 bold에 해당
  -->
  <h1>h1 제목입니다.</h1>
  <h2>h2 제목입니다.</h2>
  <p class="one">문단1 입니다.</p>
  <p class="two">문단2 입니다.</p>
  <p class="three">문단3 입니다.</p>
  <p class="four">문단4 입니다.</p>
</body>
</html>
