<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성 선택자</title>
  <link rel="stylesheet" href="styles/c_selector02.css">
</head>
<body>
  <!--  
    2. 속성 선택자: 요소의 속성 및 속성값에 따라 요소를 선택

    1) [속성] 선택자
    : 해당 속성을 가진 모든 요소를 선택

    2) [속성 = 값] 선택자
    : 주어진 속성과 속성 값이 정확히 일치하는 요소를 선택

    3) [속성 ~= 값] 선택자
    : 여러 속성 값 중에 해당 값이 포함되어 있는 요소를 찾아 스타일 적용

    4) [속성 |= 값] 선택자
    : 속성 값이 정확히 일치하거나 -(하이픈)으로 연결된 단어의 일부인 요소를 선택

    5) [속성 ^= 값] 선택자
    : 지정한 속성값으로 시작하는 요소
    EX) 속성값이 english인 경우
        [title ^="eng"]로 적용 가능

    6) [속성 $= 값] 선택자
    : 특정 값으로 끝나는 속성을 가진 요소
    EX) a[href $= "hwp"] {}
        a[href $= "xls"] {}

    7) [속성 *= 값] 선택자
    : 값의 일부가 일치하는 속성을 가진 요소
    EX) a[href *= "naver"] {}
  -->
  <ul>
    <li><a>메인 메뉴 : </a></li>
    <li><a href="https://naver.com" class="flat">메뉴 1</a></li>
    <li><a href="#" class="flat">메뉴 2</a></li>
    <li><a href="https://naver.com" class="button">메뉴 3</a></li>
    <li><a href="#" class="flat button">메뉴 4</a></li>
  </ul>

  <ul>
    <li>외국어 서비스 : </li>
    <li>
      <a href="#" title="us-english">영어</a>
    </li>
    <li>
      <a href="#" title="us">영어2</a>
    </li>

    <li>
      <a href="#" title="ja">일본어</a>
    </li>

    <li>
      <a href="#" title="chn-">중국어</a>
    </li>
  </ul>
</body>
</html>
