<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 리스트</title>
</head>
<body>
  <h1>Lists</h1>
  <h2>Unordered List(순서가 없는 리스트)</h2>
  <p>
    - 항목의 순서가 중요하지 않을 때 사용
    - unordered list <ul></ul>

    - 리스트 종류 안에는 리스트 항목을 <li></li>태그로 감싸서 사용
    li: list item
  </p>
  <ul>
    <li>milk</li>
    <li>eggs</li>
    <li>bread</li>
    <li>snack</li>
  </ul>

</body>
</html>
