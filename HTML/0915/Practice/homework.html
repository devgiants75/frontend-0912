<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0915 숙제 정답</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333;
      text-align: center;
    }
    
    p {
      color: #555;
      line-height: 1.5;
    }
    
    ul {
      list-style-type: disc;
      padding-left: 20px;
    }
    
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- 
    h1, h2, p, ul, table, thead, tbody, th, td
    img, a
    //// 시맨틱 태그 아래 ////
    header, main(section), footer 
  -->
  <h1>HTML 연습 예시</h1>
  <h2>Head 태그</h2>

  <h2>Text</h2>
  <p>HTML 예제 실습입니다.</p>

  <h2>List</h2>
  <ul>
    <li>항목 1</li>
    <li>항목 2</li>
    <li>항목 3</li>
  </ul>

  <h2>Table</h2>
  <table>
    <thead>
      <tr>
        <th>이름</th>
        <th>나이</th>
        <th>이메일</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>홍길동</td>
        <td>30</td>
        <td>hong@example.com</td>
      </tr>
      <tr>
        <td>김철수</td>
        <td>25</td>
        <td>kim@example.com</td>
      </tr>
    </tbody>
  </table>

  <h2>Image</h2>
  <img src="/Images/puppy-gb43ed7c88_1280.jpg" alt="강아지 이미지" width="100px">

  <h2>시맨틱 태그</h2>
  <header>
    <h1>웹사이트 제목</h1>
    <ul>
      <li><a href="#">메뉴 1</a></li>
      <li><a href="#">메뉴 2</a></li>
      <li><a href="#">메뉴 3</a></li>
    </ul>
  </header>
  <main>
    <h2>섹션 제목</h2>
    <section>
      <h3>글 제목</h3>
      <p>본문 내용</p>
    </section>
    <section>
      <h3>글 제목</h3>
      <p>본문 내용</p>
    </section>
  </main>
  <footer>
    <p>저작권 2023. 모든 권리 보유.</p>
  </footer>
</body>
</html>
