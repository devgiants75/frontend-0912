<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 이론 보충</title>
</head>
<body>
  <!-- 
    blockquote 태그: '인용'을 할 때 사용하는 태그
    
    - 태그 안의 내용이 '들여쓰기'되어 표시
    - 화면 낭독기 사용 시 해당 태그 안의 내용을 다른 텍스트와
      구분하여 읽는다.
  -->
  <p>
    서울 잠실 야구장에서 롯데 자이언츠와 두산 베어스의 경기가 시작되었습니다.
    <blockquote>
      경기 결과는 5대 3으로 롯데 자이언츠가 승리하였습니다.
    </blockquote>
  </p>
  <dl>
    <dt>롯데 자이언츠 경기 일정</dt>
    <dd>
      9월 19일 오후 6시 30분 사직 야구장에서 키움과의 경기가 있습니다.
    </dd>
  </dl>

  <!-- 
    위의 blockquote태그와 dd태그를 
    웹 페이지 내에서 보는 방법

    - 웹 페이지에서 f12: '개발자 모드'
  -->
</body>
</html>
