<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text & password</title>
</head>
<body>
  <!-- 
    text(텍스트 필드)
    : 주로 아이디나 이름, 주소 등 한 줄 짜리 일반 텍스트를 입력할 때 사용

    password(비밀번호 필드)
    : 입력하는 내용을 화면에 보여 주지 않아야 함으로 *(별표)나 ●(불릿)로 표시
  -->
  <form>
    <input type="text" />
    <input type="password">
  </form>
</body>
</html>
