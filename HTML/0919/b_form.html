<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form</title>
</head>
<body>
  <!-- 
    HTML Form 정의
    : 사용자로부터 정보를 입력받기 위한 인터페이스
    : 사용자가 웹 사이트로 정보를 보낼 수 있는 요소

    - 텍스트필드, 체크박스, 라디오 버튼 등의
      다양한 유형의 입력 요소를 위한 컨테이너
    - 폼 자체는 표시되지 X
    - EX. 아이디, 비밀번호 입력, 로그인 버튼, 회원 가입 버튼 등
  -->

  <!-- 
    Form 태그의 기본형
    <form 속성='속성값'>
      여러 폼 요소(입력을 받을 수 있는 요소)
    </form>

    Form 태그는 속성을 사용해서 
    입력받은 자료를 어떤 형식으로 서버에 전송할 것인지
    , 어떤 프로그램을 이용해 처리할 것인지를 지정

    <Form 태그의 속성>
    method 속성: 사용자가 입력한 내용을 서버 프로그램에 어떻게 넘겨줄 것인지 지정 
      - get: URL에 폼 데이터를 포함시켜 전송
        데이터를 전송하는 길이 제한(256 ~ 4,096 byte)
        주소 표시줄에 사용자가 입력한 내용이 그대로 표시
        (보안성이 낮다.)
        주로 데이터 검색에 사용
      - post: 데이터를 요청 본문에 포함시켜 전송
        민감한 데이터 전송이나 데이터 변경 작업에 사용
        입력한 내용의 길이에 제한 X,
        사용자가 입력한 내용도 드러나지 않는다.

      action 속성: 폼 데이터를 처리할 서버의 URL을 지정
      target 속성: action 속성에서 지정한 파일을 현재 창이 아닌 다른 위치에서 열도록 지정

      autocomplete 속성: 자동 완성 기능을 나타내는 속성
      - 기본 속성값이 'on'
      - 속성값을 'off'로 변경: 자동 완성 기능 끄기
  -->

  <!--  
    폼 요소 그룹화 및 레이블 적용
    fieldset, legend 태그
    : 폼 요소를 그룹으로 묶는 태그

    fieldset 태그: 하나의 폼 안에서 여러 구역을 나누어 표시
    legend 태그: fieldset으로 묶은 그룹에 제목을 붙이는 태그
  -->
  <form action="">
    안녕하세요
    <fieldset>
      <legend>상품 구매</legend>
      
      <label for="id">구매자 아이디</label>
      <input type="text" id="id" />

      <br />

      <label for="password">구매자 비밀번호</label>
      <input type="password" id="password" />
    </fieldset>
  </form>
</body>
</html>
