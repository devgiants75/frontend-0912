<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Element</title>
</head>
<body> <!-- 시작 태그, 여는 태그 -->

  <!-- 내용 -->
  <h1>HTML Element(요소)</h1>
  <p>: 시작 태그, 내용, 끝 태그로 구성</p>
  <p>: >>> 시작 태그에서 끝 태그까지의 모든 것</p>

  <!-- 중첩(내포)된 HTML 요소 -->
  HTML은 요소 중첩이 가능
  : 요소가 다른 요소를 포함 가능

  : 모든 HTML 문서는 중첩된 HTML 요소로 구성
  : 요소의 태그 순서를 중첩해서는 X
  <p>My cat is <strong>very</strong> cute.</p> 
  
  <!-- 
    종료 태그 필수 입력 
    : 종료 태그 미입력 시 예기치 못한 프로그램 오류 발생 가능
  -->

  <!-- 빈 HTML 요소 -->
  내용이 없는 HTML 요소, 종료 태그가 없는 빈 요소
  <br /> 
  EX. br태그: 줄바꿈을 하는 태그

</body> <!-- 끝 태그, 닫는 태그 -->
</html>
