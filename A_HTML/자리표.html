<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>평일 웹프론트엔드 수업 자리표</title>
  <style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    
    td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
  </style>
</head>
<body>
  <!--  
    테이블 생성
    - 6개의 행(첫 번째 행은 화면(칠판) - 행 병합)
    - 7개의 열(4번째 열은 복도 - 열 병합)
  -->
  <table>
    <tr>
      <td colspan="7">기준(👩)      화면(칠판)</td>
    </tr>
    <tr>
      <td>1-1 박은진</td>
      <td>1-2</td>
      <td>1-3 백수정</td>
      <td rowspan="5">복도</td>
      <td>1-5 서현</td>
      <td>1-6</td>
      <td>1-7</td>
    </tr>
    <tr>
      <td>2-1 이선재</td>
      <td>2-2</td>
      <td>2-3 공세동</td>
      <td>2-5 천진호</td>
      <td>2-6</td>
      <td>2-7 김경혜</td>
    </tr>
    <tr>
      <td>3-1 정지윤</td>
      <td>3-2</td>
      <td>3-3 안상현</td>
      <td>3-5 진채영</td>
      <td>3-6</td>
      <td>3-7 강송이</td>
    </tr>
    <tr>
      <td>4-1 강은진</td>
      <td>4-2</td>
      <td>4-3 김다은</td>
      <td>4-5</td>
      <td>4-6</td>
      <td>4-7 박준한</td>
    </tr>
    <tr>
      <td>5-1</td>
      <td>5-2</td>
      <td>5-3 윤영민</td>
      <td>5-5</td>
      <td>5-6</td>
      <td>5-7</td>
    </tr>
  </table>
</body>
</html>
