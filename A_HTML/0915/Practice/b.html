<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>주문 결제 양식</title>
</head>
<body>

<!-- 주문자 정보 섹션 -->
<fieldset>
  <legend>주문자 정보</legend>
  <label for="orderer-name">이름:</label>
  <input type="text" id="orderer-name" name="orderer_name" required><br>

  <label for="orderer-email">이메일:</label>
  <input type="email" id="orderer-email" name="orderer_email" required><br>

  <label for="orderer-phone">연락처:</label>
  <input type="tel" id="orderer-phone" name="orderer_phone" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" required><br>
</fieldset>

<!-- 배송 정보 섹션 -->
<fieldset>
  <legend>배송 정보</legend>
  <label for="receiver-name">이름:</label>
  <input type="text" id="receiver-name" name="receiver_name" required><br>

  <label for="receiver-address1">주소1:</label>
  <input type="text" id="receiver-address1" name="receiver_address1" required><br>

  <label for="receiver-address2">주소2:</label>
  <input type="text" id="receiver-address2" name="receiver_address2"><br>

  <label for="receiver-note">배송 메모:</label>
  <textarea id="receiver-note" name="receiver_note"></textarea><br>
</fieldset>

<!-- 주문 리스트 섹션 -->
<section>
  <h2>주문 리스트</h2>
  <!-- 주문 상품 리스트를 표로 표시 -->
  <table>
    <thead>
      <tr>
        <th>상품</th>
        <th>수량</th>
        <th>가격</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>상품A</td>
        <td><input type="number" name="product_a_quantity" min="1" value="1"></td>
        <td>160,000원</td>
      </tr>
      <tr>
        <td>상품B</td>
        <td><input type="number" name="product_b_quantity" min="1" value="1"></td>
        <td>160,000원</td>
      </tr>
    </tbody>
  </table>
</section>

<!-- 결제 버튼 -->
<input type="submit" value="결제하기">

</body>
</html>
