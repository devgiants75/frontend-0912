<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Style</title>
</head>
<body>
  <h1>HTML Style</h1>
  style속성: html 요소의 스타일 설정
  <tagname style="property: value;"></tagname>
  - property는 CSS속성
  - value는 CSS 값

  <!-- HTML 배경 색상 지정: background-color -->
  <div>
    <h1 style="background-color: powderblue;">표제입니다.</h1>
    <p style="background-color: rgba(227, 12, 12, 0.437);">단락입니다.</p>
  </div>

  <!-- HTML 텍스트 색상: color -->
  <div>
    <h1 style="color: tomato;">Hello World</h1>
    <p style="color: aquamarine;">Hello HTML</p>
  </div>
</body>
</html>
