<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Constructure</title>
</head>
<body>
  <header 
    style="
      background-color: #f5f5f5;
      width: 100%;
      height: 80px;
      line-height: 80px;
      text-align: center;
    ">
    This is the Header
  </header>

  <nav style="
    background-color: #333;
    color: white;
    width: 100%;
    height: 50px;
    text-align: center;
  ">
    This is the Navigation Bar
  </nav>

  <main style="
    width: 100%; 
    height: 500px; 
    background-color: #e9e9e9;
  ">
    <article style="
      width: 70%;
      height: 100%;
      background-color: #d9d9d9;
      float: left; 
    ">
      <section style="padding: 20px">
        This is a section inside the article
        <div style="
          background-color: #a9a9a9;
          width: 100%;
          height: 100px;
          ">
          This is a Div insdie the Section
        </div>
      </section>
    </article>

    <aside style="
      width: 30%;
      height: 100%;
      background-color: #c9c9c9;
      float: left;
    ">
      This is the SideBar
    </aside>
  </main>

  <footer style="
    background-color: #b9b9b9;
    width: 100%;
    height: 60px;
    text-align: center;
    clear: both;
  ">
    This is the Footer
  </footer>
</body>
</html>
