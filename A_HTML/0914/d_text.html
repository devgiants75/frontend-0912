<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 텍스트</title>
</head>
<body>
  <!-- 
    1. 제목과 단락
    1-1. <hn>태그: 제목을 나타내는 태그
      heading: 제목
      n자리에 1 ~ 6의 숫자 입력(크기별로 표시)
      - 제목 앞 뒤에 공백(여백)을 자동으로 추가
      - 숫자가 작아질수록 글자 크기가 커짐.(반비례)

      - 한 페이지에 3개 이상의 heading태그를 사용 하지 않도록 권장!
  -->
  <h1>2023 프로야구- 메인 제목</h1>
  <h2>프로야구 일정/결과 - 소제목</h2>
  <h3>프로야구 기록/순위</h3>
  <h4>프로야구 최신기사</h4>
  <h5>롯데 자이언츠</h5>
  <h6>가을야구</h6>

  <!-- 
    1-2. <p>태그: 텍스트 단락을 만드는 태그(문단) 
      paragraph: 단락, 절
      - 단락은 항상 새 줄(Line)에서 시작
      - 브라우저는 단락 앞뒤에 공백을 자동 추가
      - 코드 편집기에서 줄 변경하더라도
        웹 브라우저에서는 한 줄로 표시

    1-3. <br />태그: 줄을 바꾸는 태그
      (line) break: 강제 줄바꿈
      - 새 단락을 시작하지 않고 줄 바꿈을 원하는 경우
  -->
  <p>4월 1일 
    2023 프로야구 개막</p>
  <p>4월 2일 프로야구 결과 <br /> 2:0 롯데자이언츠 승리</p>

</body>
</html>
