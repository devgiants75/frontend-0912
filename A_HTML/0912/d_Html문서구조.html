<!-- 
1. HTML의 정의

HyperText Markup Language = 웹 문서를 만드는 언어
HyperText: 문서를 서로 '연결'해주는 링크
Markup: '태그'를 이용하여 웹 브라우저에 내용의 위치를 '표시'

1-1. 일반 문서 VS 웹 문서

- 일반 문서 (EX. 워드, 엑셀, 메모장)
: 내용 입력 프로그램 = 입력 내용 확인 프로그램

- 웹 문서
: 내용 입력 프로그램 != 입력 내용 확인 프로그램
: 웹 편집기(web editor)에서 마크업(Markup) 형식으로 작성
: >> 웹 브라우저(web browser, EX.크롬 chrome)에서 인식하여 표시

1-2. 태그
: 웹 브라우저가 각 구분을 구별하여 인식하기 위해서 붙이는 꼬리표 <>

2. HTML 웹 문서의 확장명: .html

3. HTML의 기본 구조

# 에밋(Emmet)기능
: HTML과 CSS의 작성 시간을 단축시켜주는 에디터의 확장 기능
: 일종의 코드 라이브러리
: 미리 정해진 문자로 태그를 조합해 
  약어 문자열 입력 시 약어를 원래의 코드로 대체하여 확장해주는 기능

# ! : HTML 문서구조를 작성해주는 Emmet 기능
-->

<!-- HTML 기본 구조  -->

<!--, !DOCTYPE: 문서 유형을 지정 -->
<!-- 
  모든 HTML 문서는 문서 유형 선언으로 시작
  현재 문서가 HTML5언어로 작성한 웹 문서 임을 나타내는 태그
  <!doctype html> 가능하지만 주로 대문자 사용을 권장
-->
<!DOCTYPE html> 

<!-- 
  <html> ~ </html> 
  : 웹 문서의 시작과 끝을 나타내는 태그
  : 웹 브라우저가 <html> 태그를 만나면 </html> 태그까지를 읽어서 화면에 표시

  lang 속성: 코드에서 사용할 언어를 지정
  - 검색 사이트에서 특정 언어로 제한하여 검색
  - 화면 낭독기 사용 시 해당 언어에 맞추어 발음이나, 억양, 목소리 등을 다르게 설정
  
  - emmet의 lang 속성을 한국어로 변경
  설정 > emmet 검색 > 맨 아래의 Variables > 항목 추가 > lang, ko 설정 추가
-->
<html lang="ko">
<!-- 
  <head> ~ </head>
  웹 브라우저가 웹 문서를 해석하는 데 필요한 정보를 입력하는 태그 
  웹 브라우저에 표시되지 않음.
-->
<head>
  <!-- 
    <meta>태그
    : 메타데이터(작성자, 중요한 키워드와 같은 HTML에 대한 내용)
    : 데이터에 관한 데이터
  -->
  <!-- 
    문서의 character 인코딩 특정
    문서에서 허용하는 문자 집합을 인코딩
    utf-8: 웹 페이지에서 어떤 문자로 취급할 수 있다는 것을 의미
  -->
  <meta charset="UTF-8">
  <!-- 뷰포트 지정: 웹 사이트를 모든 장치에서 볼 수 있도록 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 
    웹 문서의 제목 표기
    : HTML 문서 전체의 타이틀 표현
  -->
  <title>HTML 문서 구조</title>
</head>
<!-- 실제로 웹 브라우저 화면에 나타나는 내용 -->
<body>
  안녕하세요 코리아 it 아카데미
  웹 프론트엔드 수업을 맡은 이승아입니다.

  <!--

  0912 폴더 내에

  -->
    
  <!-- 
    HTML 주석 
    브라우저에 표시되지 않지만 HTML 소스 코드를 문서화하는데 도움
    즉, 코드에 설명을 덧붙이는 경우에 사용
  -->
</body>
</html>
