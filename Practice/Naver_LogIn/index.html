<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버 로그인 클론코딩</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header, 헤더 영역의 컨테이너 역할 -->
  <div class="header">
    <!-- 헤더 내부 요소를 담는 div, 스타일링, 구조화에 활용 -->
    <div class="header-inner">
      <a href="https://naver.com" class="logo">
        <!-- 화면상에 보이지 X, 스크린 리더기에서 활용 -->
        <h1 class="blind">NAVER</h1>
      </a>
      <div class="lang">
        <select class="select">
          <option>한국어</option>
          <option>English</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="content">
      <!-- 로그인 -->
      <div class="sign-in-wrapper">
        <form id="form">
          <ul class="panel-wrapper">
            <li class="panel-item">
              <div class="panel-inner">
                <!-- 아이디와 비밀번호 입력 부분을 감싸는 div -->
                <div class="id-password-wrapper">
                  <!-- 아이디 입력 부분을 감싸는 div -->
                  <div class="input-row">
                    <!-- 아이디 아이콘을 표시할 부분 -->
                    <div class="icon-cell">
                      <span class="icon-id">
                        <span class="blind">
                          아이디
                        </span>
                      </span>
                    </div>
                    <!-- 아이디 입력 텍스트 필드 -->
                    <input type="text" class="input-text" maxlength="41" placeholder="아이디" name="id" id="id" />
                  </div>
                  <!-- 비밀번호 입력을 감싸는 div -->
                  <div class="input-row">
                    <!-- 비밀번호 아이콘을 표시할 부분 -->
                    <div class="icon-cell">
                      <span class="icon-password">
                        <span class="blind">
                          비밀번호
                        </span>
                      </span>
                    </div>
                    <!-- 비밀번호 입력 텍스트 필드 -->
                    <input type="password" class="input-text" maxlength="41" placeholder="비밀번호" name="password"
                      id="password" />
                  </div>
                </div>
                <!-- 로그인 상태 유지 부분 -->
                <div class="sign-in-keep-wrapper">
                  <div class="keep-check">
                    <input type="checkbox" class="input-keep" value="off" />
                    <label class="keep-text">로그인 상태 유지</label>
                  </div>
                  <div class="ip-check"></div>
                </div>
                <!-- 로그인 에러 메시지 부분 -->
                <div id="sign-in-error" class="sign-in-error" style="display: none;">
                  <div class="error-message">
                    <strong>아이디</strong>를 입력하세요
                  </div>
                </div>
                <!-- 로그인 버튼 부분 -->
                <div class="sign-in-button-wrapper">
                  <button type="button" class="sign-in-button">
                    <span class="button-text">로그인</span>
                  </button>
                </div>
              </div>
            </li>
          </ul>
        </form>
      </div>

      <!-- 페이지 이동 관련 링크 부분 -->
      <ul class="find-wrapper">
        <li>
          <a href="#" class="find-text">비밀번호 찾기</a>
        </li>
        <li>
          <a href="#" class="find-text">아이디 찾기</a>
        </li>
        <li>
          <a href="#" class="find-text">회원가입</a>
        </li>
      </ul>

      <!-- 광고 배너 -->
      <div class="banner-wrapper">
        <div class="banner-content">
          <img src="../../images/lotte.jpeg" alt="advertisement banner" class="banner-img" />
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="footer-inner">
      <ul class="footer-link">
        <li>
          <a class="footer-item">
            <span class="text">이용약관</span>
          </a>
        </li>
        <li>
          <a class="footer-item">
            <span class="text"><strong>개인정보처리방침</strong></span>
          </a>
        </li>
        <li>
          <a class="footer-item">
            <span class="text">책임의 한계와 법적고지</span>
          </a>
        </li>
        <li>
          <a class="footer-item">
            <span class="text">회원정보 고객센터</span>
          </a>
        </li>
      </ul>
      <div class="footer-copy">
        <a href="#">
          <span class="footer-logo">
            <span class="blind">네이버</span>
          </span>
        </a>
        <span class="text">Copylight</span>
        <span class="copy">&copy; Naver Corp.</span>
        <span class="text">All Rights Reserved</span>
      </div>
    </div>
  </div>
</body>
</html>
