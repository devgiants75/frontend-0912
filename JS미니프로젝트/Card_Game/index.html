<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카드 메모리 게임</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 전체 컨테이너 -->
  <div id="total-container">
    <!-- 게임 정렬 컨테이너 -->
    <div id="game-container">
      <!-- 카드 12장 -->
      <div id="card-container">
        <!-- JS를 통해 카드가 생성 -->
      </div>

      <!-- 완료 시 기록 / 미완료 시 진행 알림 -->
      <div id="status-alert"></div>
    </div>

    <!-- 버튼 컨테이너 -->
    <div id="button-container">
      <button id="start-button">시작</button>
      <button id="reset-button">재시작</button>
      <button id="completed-button">완료</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
