<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>평일 웹 프론트엔드</title>
</head>
<body>
  <!--  
    팀 프로젝트
    : html, css, js 클론코딩 프로젝트
    : react 프로젝트

    16명(4명 1조) - a, b, c, d조
    : 비대면
    : 대면

    - 공통사항
      : 홈화면

    - 병원 사이트 (a, b조)
      : 서울대학교 병원 (홈화면/ 8개의 페이지)
      : 서울 아산 병원
      : 부산대학교 병원

    - 스포츠 사이트 (c, d조)
      : 롯데 자이언츠
      : 엘지 트윈스
      : 두산 베어스
      : 기아 타이거즈
      : 엔씨 다이노스
  -->

  <!--  
    슬랙(SLACK)
    : 팀 통신을 조직화하는 협업 및 커뮤니케이션 채팅 도구

    기능
    - 채널: 팀 통신 조직화
    - 다이렉트 메시지
    - 파일공유, 검색, 알림, 앱 확장 프로그램(노션, 깃)
  -->

  <!--  
    a조: 병원(서울 아산 병원) - 서현
    *b조: 스포츠(기아 타이거즈) - 박준한

    c조: 스포츠(롯데 자이언츠) - 진채영
    *d조: 병원(서울대학교 병원) - 천진호

    1. 박준한 - b
    2. 김다은 - d
    3. 정지윤 - b
    4. 백수정 - c (java 웹 개발)
    5. 손수빈 - c
    6. 공세동 - a
    7. 강은진 - c
    8. 진채영 - c
    9. 박은진 - a
    10. 장시원 - 개인 레이아웃
    11. 서현 - a
    12. 안상현 - b
    13. 천진호 - d
    14. 강송이 - d
    15. 이조은 - *
    16. 이선재 - 개인 레이아웃
    17. 김유정 - a
    18. 김경혜 - 
  -->
</body>
</html>
